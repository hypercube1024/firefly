<h1>家庭</h1>
<p>
    我独自在横跨过田地的路上行走，夕阳像一个守财奴似的，正藏起它的最后的金子。
    白昼更加深沉地陷入黑暗之中，那已经收割了的孤独的田地，
    默默地躺在那里。
    天空里突然升起了一个男孩童的尖锐的歌声。他穿过看不见的黑暗，留下他的歌声的辙痕跨过黄昏的静谧。
    他的乡村的家坐落在荒凉的边上，在甘蔗田的后面，躲藏在香蕉树，瘦长的槟榔树，椰子树和深绿色的贾克果树的阴影里。
    我在星光下独自走着的路上停留了一会，我看见黑沉沉的大地展开在我的面前，用她的手臂拥抱着无量数的家庭，
    在那些家庭里有着摇篮和床铺，母亲们的心和夜晚的灯，还有年轻轻的生命，
    他们满心快乐，却浑然不知这样的快乐对于世界的价值。
</p>
